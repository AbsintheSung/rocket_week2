<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./font.css">
    <link rel="stylesheet" href="./header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" />
    <style>
        .blog_pages{
            min-height: 100vh;
            display: flex;
            justify-content: space-between;
            flex-direction: column;
        }
        .blog_container{
            width: 100%;
            padding-top: 96px;
            padding-bottom: 80px;
        }
        .blog_title{
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 32px;
            padding-left: 16px;
            border-left: 8px solid var(--primary);
        }
        .blog_listItem{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            grid-column: 24px;
        }
        .imgbox > img{
            height: 400px;
        }


        @media (max-width: 1200px) {
            .container{
                max-width: 1200px;
            }

        }
        @media (max-width: 992px) {
            .container{
                max-width: 992px;
            }

        }

        @media (max-width: 768px) {
            .container{
                max-width: 768px;
            }
            .blog_container{
                padding-top: 80px;
            }
   
            
        }
        @media (max-width: 576px) {
            .container{
                max-width: 576px;
            }
            .blog_container{
                padding-top: 40px;
                padding-bottom: 64px;
            }


        }
        @media (max-width: 375px) {
            .container{
                max-width: 375px;
            }
            
        }
    </style>
</head>
<body>
    
    <div class="blog_pages">

        <!-- header -->

        <main class="container blog_container">

            <h2 class="blog_title">部落格</h2>

            <ul class="blog_list">
                <li class="blog_listItem">
                    <div class="imgbox">
                        <img alt="活動圖片" src="./img/blog-1.png">
                    </div>
                    <div class="listItem_content"></div>
                </li>
                <li class="blog_listItem"></li>
                <li class="blog_listItem"></li>
                <li class="blog_listItem"></li>
            </ul>

        </main>



        <!-- footer -->

    </div>
    
</body>
</html>
